<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dundas Application</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css">

  </head>
  <body>
    <div class="container">
      <form>
        <h2> Test </h2>
        <div class="top">
          <label for="name"> Name / Value Pair </label></br>
          <input id="name" type="text" name="name" maxlength="100">
          <button type="button" id="addButton"> Add </button></br>
        </div>
        <div class="bottom">
          <label for="list"> Name / Value Pair List </label></br>
          <select name="list" id="receiver" multiple></select>
          <div id="myButton">
            <button type="button" id="sortNameButton"> Sort by Name </button></br>
            <button type="button" id="SortValueButton"> Sort by Value </button></br>
            <button type="button" id="deleteButton"> Delete </button></br>
            <button type="button" id="showXML"> Show XML </button></br>
          </div>
        </div>
      </form>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="script.js" type="text/javascript" ></script>
  </body>
</html>
